<header>
  <nav>
    <a routerLink="/"><img src="assets/img/header-logo_low-res.png"></a>
    <button class="login-menu-button" (click)="userLoginOnClick()"><img src="assets/img/user-hamburger-menu-logo_low-res.png"></button>
  </nav>

  <div *ngIf="loginMenuIsVisibile && !loginService.isUserLoggedIn();else userMenu" class="login-menu">
    <a href="{{loginUrl}}">Login</a>
    <a href="{{signUpUrl}}">Sign Up</a>
  </div>

</header>

<ng-template #userMenu>
  <div *ngIf="loginMenuIsVisibile" class="login-menu">
    <label>{{this.loginService.getUsername()}}</label>
    <a href="{{logoutUrl}}">Logout</a>
  </div>
</ng-template>
