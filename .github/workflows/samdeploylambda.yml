name: DND 3rd Edition Lambda Python SAM Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: aws-actions/setup-sam@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      # sam build
      - run: sam build --use-container

      # Run Unit tests- Specify unit tests here

      # sam deploy
      - run: sam sync --stack-name dnd3rd --template-file ./lambda/template.yaml --s3-bucket aws-sam-cli-managed-default-samclisourcebucket-0otyswp8knbx --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND --use-container --no-dependency-layer --no-watch