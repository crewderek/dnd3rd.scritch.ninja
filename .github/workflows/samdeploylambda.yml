name: DND 3rd Edition Lambda Python SAM Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  LAMBDA_FUNCTION_NAME: dnd3rd-DND3rdScritchNinja-eDkEfBBxC23A

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: ZIP Lambda
        working-directory: ./lambda/dnd3rd-lambda
        run: zip -r lambdaToDeploy.zip *

      - name: Deploy Lambda
        working-directory: ./lambda/dnd3rd-lambda
        run: aws lambda update-function-code --function-name=$LAMBDA_FUNCTION_NAME --zip-file=fileb://lambdaToDeploy.zip